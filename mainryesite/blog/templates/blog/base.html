{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="{% static "css/blog.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>Welcome to the blog!!</h2>
            <p>This is the place I throw random content <br>
                I've written {% total_posts %} posts so far.
            </p>
            <h3>latest posts</h3>
            {% show_latest_posts 3 %}
        </div>
    </body>
</html>
